<!DOCTYPE html>    
<html>    
<head>    
    <title>Sign Up</title>    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style_sign_up.css') }}">    
</head>    
<body>       
    <div class="signup"> 
    <form id="signup" method="POST">    
        <h2>The start of a new adventure</h2><br> 
        <label for="Name"><b>First Name      </b> </label>    
        <input type="text" name="Name" id="Name" placeholder="Enter your name">    
        <br><br>

        <label for="Email"><b>Email adress   </b> </label>    
        <input type="email" name="Email" id="Email" placeholder="Enter your email">    
        <br><br>

        <label for="Uname"><b>Username </b> </label>    
        <input type="text" name="Uname" id="Uname" placeholder="Enter username">    
        <br><br>    

        <label for="Pass"><b>Password</b></label>    
        <input type="Password" name="Pass" id="Pass" placeholder="Enter password">    
        <br><br>    

        <label for="Pass2"><b>Confirm password</b></label>    
        <input type="Password" name="Pass2" id="Pass2" placeholder="Confirm password">    
        <br><br>    
    
        <button type="submit" name="sign" id="sign">Sign up</button>       
        <br>
        <br>
        <label for="Error" text-align:center><b>{{text}}</b></label>
        
        
    </form>     
</div>    
</body>    
</html>
